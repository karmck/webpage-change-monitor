name: Check monitors and publish

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

# Grant the workflow write access to the repository contents so the
# deploy action can push to the gh-pages branch using GITHUB_TOKEN.
permissions:
  contents: write

jobs:
  check-and-deploy:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Restore previous data and logs folders from gh-pages into the runner's workspace
        run: |
          mkdir -p data
          if [ -d gh-pages/data ]; then
            mkdir -p data
            rsync -a gh-pages/data/ public/data/
          fi
          if [ -d gh-pages/logs ]; then
            mkdir -p logs
            rsync -a gh-pages/logs/ public/logs/
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run one-time monitor check
        run: npm run start:once

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: public  
          CLEAN: true
